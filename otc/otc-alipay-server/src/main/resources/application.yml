spring:
   application:
    name: otc-alipay-server
   thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    encoding: UTF-8
    content-type: text/html
    mode: HTML5   
   cloud:
    config:
      label: master
      profile: dev
      discovery:
        enabled:  true
        serviceId:  otc-alipay-server
    bus:
      enabled: true
      trace:
        enabled: true
   client:
    serviceUrl:
      defaultZone:  http://localhost:8761/eureka/
   datasource:
    url: jdbc:mysql://47.52.108.99:3306/otc_alipay?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: user_gw
    password: teus2019gw
    driverClassName: com.mysql.jdbc.Driver
    hikari:
       connection-test-query: SELECT 1 FROM DUAL
       connection-timeout: 600000
       maximum-pool-size: 500
       max-lifetime: 1800000
       minimum-idle: 20
       validation-timeout: 3000
       idle-timeout: 60000
       connection-init-sql: SET NAMES utf8mb4
    thymeleaf:
     prefix: classpath:/templates/  #prefix：指定模板所在的目录
     check-template-location: true  #check-tempate-location: 检查模板路径是否存在
     cache: false  #cache: 是否缓存，开发模式下设置为false，避免改了模板还要重启服务器，线上设置为true，可以提高性能。
     suffix:  .html
     mode: HTML5
   mvc:
     static-path-pattern : /*
   resources:
     static-locations: classpath:/static/,classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,file:/img/
   redis:
    port: 6379
    host: 127.0.0.1
    timeout : 500
    pool :
        max-idle : 100
        min-idle : 10
        max-active : 1000
        max-wait : -1
 
   http :
      encoding :
         force : true
         charset : UTF-8
         enabled : true
   servlet :
     multipart : 
        max-file-size : 100MB
        max-request-size : 100MB
   session:
    store-type: redis
    timeout: 7200s
#断路器开启
feign.hystrix.enabled: true  
logging:
  level:
      otc.alipay.*: debug   