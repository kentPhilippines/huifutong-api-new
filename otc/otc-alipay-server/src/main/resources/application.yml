spring:
   application:
    name: otc-alipay-server
   thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    encoding: UTF-8
    content-type: text/html
    mode: HTML5   
   cloud:
    config:
      label: master
      profile: dev
      discovery:
        enabled:  true
        serviceId:  pay-server
    bus:
      enabled: true
      trace:
        enabled: true
   client:
    serviceUrl:
      defaultZone:  http://localhost:8761/eureka/
#断路器开启
feign.hystrix.enabled: true  
logging:
  level:
      otc.alipay.*: debug   